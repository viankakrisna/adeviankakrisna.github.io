<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Pure JS Slider</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/part.css" rel="stylesheet" type="text/css">
<script src="js/index.js"></script>
</head>

<body>
<div id="slideshow">
	<div class="control">
		<button id="previousSlide">&lt;</button>
		<button id="next">&gt;</button>
	</div>
	<ul id="slides">
		<li class="slideActive">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</div>
<div class="pager">
	<ul>
		<li id="first">1</li>
		<li id="second">2</li>
		<li id="third">3</li>
		<li id="fourth">4</li>
		<li id="fifth">5</li>
		<li id="sixth">6</li>
	</ul>
</div>
<div class="progressbar">
	<div class="full">
		<div class="progress"></div>
	</div>
</div>
</body>
</html>
