<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style>
.zoomAndRotate360deg {
	transform: rotate(0deg) scale(1);
	transition: 1s;
	background: #f00;
	width: 25vw;
	height: 25vh;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	margin: auto;
}
.zoomAndRotate360deg:hover {
	transform: rotate(360deg) scale(2)
}
	</style>
</head>
<body>
	<div class="zoomAndRotate360deg">
		
	</div>
</body>
</html>
